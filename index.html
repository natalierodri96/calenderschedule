<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <ul>
        <li><input type="text" data-hours="8am" id="8am"></li>
        <li><input type="text" data-hours="8am" id="9am"></li>
        <li><input type="text" data-hours="8am" id="10am"></li>
        <li><input type="text" data-hours="8am" id="11am"></li>
        <li><input type="text" data-hours="8am" id="12pm"></li>
        <li><input type="text" data-hours="8am" id="1pm"></li>
        <li><input type="text" data-hours="8am" id="2pm"></li>
        <li><input type="text" data-hours="8am" id="3pm"></li>
        <li><input type="text" data-hours="8am" id="4pm"></li>
        <li><input type="text" data-hours="8am" id="5pm"></li>
        <li><input type="text" data-hours="8am" id="6pm"></li>
        <li><input type="text" data-hours="8am" id="7pm"></li>
        <li><input type="text" data-hours="8am" id="8pm"></li>
    </ul>
    <script>
        //variable for current time
        var calendarTime = function () {
            $("currentDay").text(moment().format('MMM Do YYYY, h:mm a'));
        };
        calendarTime ()
        setInterval(calendarTime, 1000);
        //time slots
        var times = ["8am", "9am", "10am", "11am", "12pm", "1pm", "2pm", "3pm", "4pm", "5pm", "6pm", "7pm", "8pm"];
        //function for text save
        for(var i = 0; i < times.length; i ++) {
            var tsDiv = $("<div>");
                tsDiv.attr("data-hour", times[i]);
                var ta = $("<textArea>");
                var btnSave = $("<button>").text("Save");
                buttonSave.addClass("saveButton")

                tsDiv.append(ta);
                tsDiv.append(buttonSave);

                $("body").append(tsDiv);
        }
        //color change
        var currentTime = moment().hour();
        $("textArea").each(function() {
            var hours = $(this).attr("id");
            if (hours == currentTime) {
                $(this).addClass("present");
            } else if (hours > currentTime) {
                $(this).addClass("future");
            } else {
                $(this).addClass("past");
            }
        });
        localStorage.setItem($(this).parent().attr("data-hour"), "Text from input box");
        localStorage.getItem("8am")

    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
  </body>
</html>
